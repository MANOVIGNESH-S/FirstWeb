{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% block content %}

     <div class="container">
    <h1>Student Registration</h1>
    <form action="{{ url_for('insert') }}" method="POST">
        <table >
            <tr>
                <td><label>Roll No:</label></td>
                <td><input type="text" name="roll_no"></td>
            </tr>
            <tr>
                <td><label>Year :</label></td>
                <td><input type="text" name="year"></td>
            </tr>
            <tr>
                <td><label>CGPA :</label></td>
                <td><input type="text" name="cgpa"></td>
            </tr>
            <tr>
                <td><label>Internal Marks :</label></td>
                <td><input type="text" name="internal_mark"></td>
            </tr>
            <tr>
                <td><label>External Marks :</label></td>
                <td><input type="text" name="external_mark"></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn">Register</button>
                </td>
            </tr>
        </table>
    </form>

    <br>

    <h2>More Actions</h2>
    <ul style="list-style-type: none;">
        <li><a href="{{ url_for('view') }}">View Students</a></li>
        <li><a href="{{ url_for('update_form') }}">Update Student</a></li>
        <li><a href="{{ url_for('delete_form') }}">Delete Student</a></li>
        <li><a href="{{ url_for('filter_form') }}">Filter Student</a></li>

    </ul>

</div>
    </div>
{% endblock %}
