{% extends 'base.html' %}

{% block title %}Student RUpdation{% endblock %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('update') }}" method="POST">
        <table>
            <tr>
                <td colspan="2"><b>Student Marks</b></td>
            </tr>
            <tr>
                <td><label>Roll No:</label></td>
                <td><input type="text" name="roll_no"></td>
            </tr>
            <tr>
                <td><label>Year :</label></td>
                <td><input type="text" name="year"></td>
            </tr>
            <tr>
                <td><label>CGPA :</label></td>
                <td><input type="text" name="cgpa"></td>
            </tr>
            <tr>
                <td><label>Internal Marks :</label></td>
                <td><input type="text" name="internal_mark"></td>
            </tr>
            <tr>
                <td><label>External Marks :</label></td>
                <td><input type="text" name="external_mark"></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn">Update</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
